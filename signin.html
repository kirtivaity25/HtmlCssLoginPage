<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="outerdiv">
    <div class="innerdiv">
      <div>
        <div class="card">
          <div class="card-body">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
                  type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-signup-tab" data-bs-toggle="pill" data-bs-target="#pills-signup"
                  type="button" role="tab" aria-controls="pills-profile" aria-selected="false">SignUp</button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                <form>
                  <input class="form-control" type="text" placeholder="Username"></br>
                  <input class="form-control" type="password" placeholder="Password"></br>
                  <div class="remeberme">
                    <input class="form-check-input" type="checkbox">&nbsp;Remember me</br>
                  </div>
                  <br>
                  <button class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                <input class="form-control" type="name" placeholder="Name"></br>
                <input class="form-control" type="mobile no" placeholder="Mobile No"></br>
                <select class="form-select" name="Country">
                  <option value="select">Select Country</option>
                  <option value="India">India</option>
                  <option value="USA">USA</option>
                  <option value="U.K">U.K</option>
                </select></br>
                <input class="form-control" type="Pwd" placeholder="Password"></br>
                <input class="form-control" type="cpwd" placeholder="Comfirm Password"></br>
                <textarea class="form-control" placeholder="Address"></textarea></br>
                <div class="rd">
                <input class="form-check-input" type="radio" name="Gender">&nbsp;Male
                <input class="form-check-input" type="radio" name="Gender">&nbsp;Female</br>
                </div>
                <button class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
